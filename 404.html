<!doctype html>
<html lang="en">
	<head>
		<title>bob's club</title>
	</head>
	<body>
		<p>404</p>
		<p>thank you for visiting <a href="/">bob's club</a>! unfortunately, there's nothing here</p>
	</body>
	<script>
		try {
			const entries = [{"id":"pyrroly","link":"https://pyrroly.neocities.org/"},{"id":"braxtonhall","link":"https://braxtonhall.ca"},{"id":"fib","link":"https://fib.directory"},{"id":"avery@the-sprawl","link":"https://gitblame.me"},{"id":"ionchy","link":"https://ionathan.ch"},{"id":"yoo","link":"https://www.cs.ubc.ca/~yoo/"},{"id":"funemy","link":"https://liyz.pl"},{"id":"rat","link":"https://markusde.ca"},{"id":"sunnypork","link":"https://sunnypork.com"}];
			const pathname = window.location.pathname;
			if (/\/site\/ID\/(succ|pred|random)$/.test(pathname) && document.referrer) {
				const {origin} = new URL(document.referrer);
				const matchingEntry = entries.find(({link}) => new URL(link).origin === origin);
				if (matchingEntry) {
					window.location.href = pathname.replace("ID", matchingEntry.id);
				}
			}
		} catch {}
	</script>
