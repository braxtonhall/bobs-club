ame: Check people

on:
    pull_request:
        branches:
            - main
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node: [ 16.x ]

        steps:
            -   name: checkout
                uses: actions/checkout@v2

            -   name: install node ${{ matrix.node }}
                uses: actions/setup-node@v1
                with:
                    node-version: ${{ matrix.node }}

            -   name: install packages
                run: yarn install

            -   name: validate registry
                run: yarn validate
